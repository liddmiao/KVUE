<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <p>{{counter}}</p>
      <p @click="onClick" k-text="counter"></p>
      <p k-html="desc"></p>
      <input type="text" k-model="desc" />
    </div>
    <script src="./Vue.js"></script>
    <script>
      const app = new KVue({
        el: '#app',
        data: {
          counter: 1,
          desc: '<span style="color:red;">kvue</span>',
          obj: { a: 1, b: 2 },
        },
        methods: {
          onClick() {
            this.counter++
          },
        },
      })
      // setInterval(() => {
      //   app.counter++
      // }, 1000)
    </script>
  </body>
</html>
